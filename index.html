<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div class="todo_list">
      <input type="text" name="task" v-model="newToDo" placeholder="Nuovo promemoria" v-on:keyup.enter="addToDo">
      <button type="button" name="button" v-on:click="addToDo"> Invio</button>
      <ul class="list_style">
        <li v-for="(newTask, index) in list">{{newTask}}
           <span @click="deleteToDo(index)" >X</span>
         </li>
      </ul>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
